# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main  # Triggers on pushes to the 'main' branch
  workflow_dispatch:  # Allows manual triggering of the workflow

permissions:
  contents: read  # Allows reading the repository contents
  pages: write    # Allows writing (deploying) to GitHub Pages
  id-token: write # Allows writing ID tokens for other actions

concurrency:
  group: "pages"         # Groups all deployments into a single concurrency group
  cancel-in-progress: false  # Prevents cancellation of in-progress deployments

defaults:
  run:
    shell: bash  # Sets the default shell to bash for all run commands

jobs:
  build:
    runs-on: ubuntu-latest  # Specifies the runner environment
    env:
      HUGO_VERSION: 0.118.2  # Environment variable for the Hugo version
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_${{ env.HUGO_VERSION }}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Ensures submodules are checked out
          fetch-depth: 0         # Ensures a complete history is fetched
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Install Node.js dependencies
        run: |
          [[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
